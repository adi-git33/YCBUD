<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0;">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- JQuary -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="faviconb.ico">
    <title>You Can't Bring Us Down</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>

<body>
    <section id="wrapper">
        <header>
            <section id="header-con">
                <section>
                    <a href="index.html" id="logo">
                </section>
                <nav>
                    <ul>
                        <li>
                        </li>
                    </ul>
                </nav>
            </section>
            <section class="line">
                <svg width="100%" height="1vh">
                    <line x1="0" y1="0" x2="100%" y2="0">
                </svg>
            </section>
        </header>
        <main>
            <section id="body-con">
                <section id="main-con">
                    <h1>New Protest</h1>
                    <form>

                        <div>
                            <label>Protest Title<span>*</span></label>
                            <input type="text" name="Protitle" pattern="[A-Za-z]+ [A-Za-z]+">
                            <label>Protest Summary<span>*</span></label>
                            <textarea name="Prosum"></textarea>
                            <label>Personal Protest Story<span>*</span></label>
                            <textarea name="Prostory"></textarea>
                            <button>Choose Categories</button>
                        </div>

                        <div>
                            <label>Categories<span>*</span></label>
                            <input type="text" name="Procate">
                            <label>Relevant Categories:</label>
                            <ul>
                                <li>Divorce</li>
                                <li>Wife Abuse</li>
                                <li>Get</li>
                                <li>Jewish</li>
                                <li>Frustration</li>
                            </ul>
                    <input type="checkbox" name="Allowart"> <label>Allow Activist Art</label>
                    <section>
                        <label>How many activist arts would you like?
                            <select name="artSelect">
                                <option value="Unlimited">Unlimited</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>

                            </select>
                        </label>
                    </section>
                    <button>Back</button>
                    <input type="submit" name="Protest" value="Protest">
                </div>
            </form>


                </section>
                <aside id="aside-con">
                    <h2>Progress</h2>
                    <span>1</span> <span>2</span>
                </aside>
            </section>
    </section>
</main>
</body>

</html>
