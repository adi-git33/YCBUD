<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- JQuary -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="faviconb.ico">
    <title>You Can't Bring Us Down</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <header id="head-wrap">
            <section id="header">
                <section>
                    <a href="index.html" id="logo" title="logo"></a>
                </section>
                <section id="nav">
                    <nav>
                        <ul>
                            <li><a href="index.html" id="home">Home</a></li>
                            <li><a href="index.html" id="protests">Protests</a></li>
                            <li><a href="index.html" id="uprising">Uprising</a></li>
                            <li><a href="index.html" id="profile">Profile</a></li>
                            <li><a href="index.html" id="artOverveiw">Art Overview</a></li>
                        </ul>
                    </nav>
                    <section id="left-nav">
                        <section class="btns">
                            <button class="new-prot"><a href="newProtest.html">New Protest</a></button>
                            <button class="srch"></button>
                            <form id="search-form" class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            </form>
                            <button class="notf"></button>
                        </section>
                        <section>
                            <img class="profilePic" src="images/ronit.png" alt="profile" title="profile">
                        </section>
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ronit Peretz
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Messages</a></li>
                            <li><a class="dropdown-item" href="#">Followed Categories</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                        </ul>
                    </section>
                </section>
            </section>
        </header>
        <section class="line">
            <svg width="100%" height="1vh">
                <line x1="0" y1="0" x2="100%" y2="0">
            </svg>
        </section>
        <main id="main-wrap">
            <section id="contant">
                <div>
                    <h1><b>New Protest</b></h1>
                </div>
                <section>
                    <section id="main-con">
                        <form id="new-prot" action="#" method="get" autocomplete="on">
                            <div id="part1">
                                <section>
                                    <label>Protest Title<span>*</span></label>
                                    <input type="text" name="Protitle" pattern="[A-Za-z]+ [A-Za-z]+">
                                </section>
                                <section>
                                    <label>Protest Summary<span>*</span></label>
                                    <textarea class="sumCon" name="Prosum"></textarea>
                                </section>
                                <section>
                                    <label>Personal Protest Story<span>*</span></label>
                                    <textarea class="ProCon" name="Prostory"></textarea>
                                </section>
                                <section class="next">
                                    <button class="redButton" id="nextButton">Choose Categories</button>
                                </section>
                            </div>
                            <div id="part2">
                                <section>
                                    <label>Categories<span>*</span></label>
                                    <input id="cat" type="text" name="Procate">
                                </section>
                                <section>
                                    <label>Relevant Categories:</label>
                                    <ul class="CategoriesUl">
                                        <li class="categoriesLi">Divorce</li>
                                        <li class="categoriesLi">Wife Abuse</li>
                                        <li class="categoriesLi">Get</li>
                                        <li class="categoriesLi">Jewish</li>
                                        <li class="categoriesLi">Frustration</li>
                                    </ul>
                                </section>
                                <section>
                                    <section>
                                        <input id="allowArt" type="checkbox" name="Allowart"> <label class="allowArt">Allow Activist
                                            Art</label>
                                    </section>
                                    <section id="artSelection">
                                        <label>How many activist arts would you like?
                                            <select name="artSelect">
                                                <option value="Unlimited">Unlimited</option>
                                                <option value="5">5</option>
                                                <option value="10">10</option>
                                                <option value="15">15</option>
                                                <option value="20">20</option>
                                                <option value="25">25</option>
                                            </select>
                                        </label>
                                    </section>
                                </section>
                                <button id="backButton">Back</button>
                                <input class="redButton" type="submit" name="Protest" value="Protest">
                            </div>
                        </form>
                    </section>
                    <aside id="aside-con">
                        <h2>Progress</h2>
                        <section>
                            <svg height="100" width="100">
                                <circle cx="50" cy="50" r="40" stroke="none" stroke-width="3" fill="white" />
                                <text x="50" y="60" text-anchor="middle" font-size="20px" font-weight="bold" fill="black">1</text>
                              </svg>

                              <svg height="210" width="500">
                                <line x1="0" y1="0" x2="150" y2="0" style="stroke:rgb(255,0,0);stroke-width:2" />
                              </svg>
    
                              <svg height="100" width="100">
                                <circle cx="50" cy="50" r="40" stroke="none" stroke-width="3" fill="white" />
                                <text x="50" y="60" text-anchor="middle" font-size="20px" font-weight="bold" fill="black">2</text>
                              </svg>
                        </section>
    
                    </aside>
                </section>
            </section>
        </main>
    </div>
</body>

</html>
